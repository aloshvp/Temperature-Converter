<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="converter">
            <h2>Temperature Converter</h2>
            <div class="mb-3">
                <label for="fromUnit" class="form-label">From:</label>
                <select id="fromUnit" class="form-select">
                    <option value="C">Celsius</option>
                    <option value="F">Fahrenheit</option>
                    <option value="K">Kelvin</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="toUnit" class="form-label">To:</label>
                <select id="toUnit" class="form-select">
                    <option value="C">Celsius</option>
                    <option value="F">Fahrenheit</option>
                    <option value="K">Kelvin</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="temperature" class="form-label">Temperature:</label>
                <input type="number" id="temperature" class="form-control" placeholder="Enter Temperature">
            </div>
            <button class="btn btn-primary" onclick="convert()">Convert</button>
            <div class="mt-3">
                <label for="result" class="form-label">Result:</label>
                <input type="text" id="result" class="form-control" readonly>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
